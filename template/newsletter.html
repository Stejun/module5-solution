<div class="col-lg-2 col-lg-offset-2">
    <form name="newsletterForm" novalidate>
      <div class="form-group">
        <label>First name</label>
        <input type="text" class="form-control" placeholder="First name" required name="firstName" ng-model="newsCtrl.form.firstName">
        <span ng-if="newsletterForm.firstName.$error.required && newsletterForm.firstName.$touched">This field is required</span>
      </div>
      <div class="form-group">
        <label>Last name</label>
        <input type="text" class="form-control" placeholder="Last name" required name="lastName" ng-model="newsCtrl.form.lastName">
        <span ng-if="newsletterForm.lastName.$error.required && newsletterForm.lastName.$touched">This field is required</span>
      </div>
      <div class="form-group">
        <label>Email address</label>
        <input type="email" class="form-control" placeholder="Email address" required name="emailAddress" ng-model="newsCtrl.form.email">
        <span ng-if="newsletterForm.emailAddress.$invalid && newsletterForm.emailAddress.$touched">Wrong format</span>
      </div>
      <div class="form-group">
        <label>Phone number</label>
        <input type="text" class="form-control" placeholder="Phone number" required name="phoneNumber" ng-model="newsCtrl.form.phone" pattern="(\d{2})-(\d{3})-(\d{3})">
        <span ng-if="newsletterForm.phoneNumber.$invalid && newsletterForm.phoneNumber.$touched">Phone must be in the format ##-###-###.</span>
      </div>
      <div class="form-group">
        <label>Menu number</label>
        <input type="text" class="form-control" placeholder="Menu number" name="menuNumber" ng-model="newsCtrl.form.menuNumber">
          <h4 ng-if="newsCtrl.notation == 1">No such menu number exists.</h4>
          <h4 ng-if="newsCtrl.notation == 2">Your information has been saved.</h4>
      </div>
      <button ng-disabled="newsletterForm.$invalid" ng-click="newsCtrl.send()" type="submit" class="btn btn-default">Submit</button>
    </form>
</div>
<div class="clearfix"></div>
